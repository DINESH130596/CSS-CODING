<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddingProp</title>
    <style>
        /* humesha ye dhyan me rakhna ki box ki padding jab hum dete hai tb Top se suruvat hoti hai aur phir Right,bottom, aur last me Left aata hai, aur ye jaroori nhi hai ki hr baar aapko charoside ki padding deni hai pade, aap koi bhi ek number dekar bhi padding jo hai vo set kr skte hai charo side ki */

        #padded{
            background-color: chocolate;
            height: 60px;
            width: 60px;
            padding: 5px 5px 5px 5px;
        }
    </style>
</head>
<body>
    <div id="padded">padding checker</div>
</body>
</html>
