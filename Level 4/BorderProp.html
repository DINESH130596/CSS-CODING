<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorderProp</title>
    <!-- border me size jo hai charo bajuki generally same hi hoti hai. -->
    <!-- Border ki styles bhi hoti hai jese ki solid, dashed, dotted -->
    <style>
        .special{
            padding: 5px;
            margin: 5px;
        }
        #hayabusa{
            border: 2px solid;
            background-color: black;
        }
        #ninja{
            border: 2px dashed;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="hayabusa" class="special" style="color: whitesmoke;"> Hayabusa </div>
    <div id="ninja" class="special" style="color: black;"> Ninja </div>
</body>
</html>
