<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-AlignProp</title>
    <style>
        .box{height: 100px; width: 150px;}
        #box1{
            background-color: red; text-align: center;
        }
        #box2{
            background-color: green; text-align: left;
        }
        #box3{
            background-color: blue; text-align: right;
        }        
    </style>
    <!-- bydefault alignment jo hoti hai text ki vo left direction me hi hoti hai, aur hum center ya right bhi de skte hai -->
</head>
<body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>

</body>
</html>
