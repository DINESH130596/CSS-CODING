<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- badi sidhisi baat hai bhaiyya icon ke link ko style ke upar title ke niche likhna hai style me aap uski font variation settings used krke usme grad, fill, wght, opsz used kr skte hai, aur jo bhi span tag aap used kroge usme style, id, class used krke use aap body me likh skte hai    -->
    
    
    <title>FontIcons</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    .material-symbols-outlined {
     font-variation-settings:
     'FILL' 0,
     'wght' 400,
     'GRAD' 0,
     'opsz' 24
        }
        </style>
</head>
<body>
    <!-- font icons kya hota hai jisme hum icons used kr skte hai, aur Icons ke liye ek website sbse badiya hai https://fontawesome.com ya phir aap google fonts me jakar vaha se bhi icons uth skte hai hum log google font se uthayenge kyoke fontawesome me register banake account banana padta hai, hai vaise vo bhi free lekin account banakar hi used kr payenge use isliye hum google font ka istemal krenge  -->
    <span style="font-size: 200px;" class="material-symbols-outlined">
        settings
        </span>
        <span style="font-size: 200px;"" class="material-symbols-outlined">
            logout
            </span>
</body>
</html>
