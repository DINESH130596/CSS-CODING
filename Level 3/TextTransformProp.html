<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texttransform</title>
    <style>
        #box1{
            text-transform: uppercase;
        }
        #box2{
            text-transform: lowercase;
        }
        #box3{
            text-transform: capitalize;
        }
        #box4{
            text-transform: none;
        }
        /* none me first word humesha bydefault hota hai jaise aap likhte hai text vaise hi dikhta hai */
    </style>
</head>
<body>
    <h3 id="box1" class="Box">First Box</h3>
    <h3 id="box2" class="Box">Second Box</h3>
    <h3 id="box3" class="Box">third box</h3>
    <h3 id="box4" class="Box">FouRth Box</h3>
</body>
</html>
