<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Deco-style</title>
    <style>
        .box{text-decoration: underline;}
        /* upar underline */
        #box1{
            text-decoration-style: dashed; 
        }
        #box2{
            text-decoration-style: dotted; 
        }
        #box3{
            text-decoration-style: double; 
        }
        #box4{
            text-decoration-style: wavy; 
        }
        /* hum text-decoration-color ye property bhi de skte hain */
    </style>
</head>
<body>
    <h3 id="box1" class="box"> Box 1 </h3>
    <h3 id="box2" class="box"> Box 2 </h3>
    <h3 id="box3" class="box"> Box 3 </h3>
    <h3 id="box4" class="box"> Box 4 </h3>

</body>
</html>
