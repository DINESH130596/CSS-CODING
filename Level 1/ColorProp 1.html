<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title>
    <!-- hamesha color property,heading ya aur kuch bhi hame dena hoga to style me hi dena padta hai  -->
    <style>
        h1 {
            color: red;
        }
        
        p{
            color: turquoise;
        }
    </style>
</head>
<body>
    <h1>This is the heading</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio, iusto.</p>
</body>
</html>
