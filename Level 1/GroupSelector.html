<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Group selector matlab kya hota hai ki samj lo aapko style me har ek id ya phir class ko alag alag colors ya kuch bhi dene ki jaroorat nhi padti, aap sirf comma dekar uska naam aage likh do to vo automatic apply ho jata hai, jese ki mene yaha par first_text aur second_text ko eksaath likh diya hai, aap group selector class me bhi add kr sakte ho dot dekar  -->
    <style>
        #first_text, #second_text{
            color: rgb(27, 237, 16);
        }
    </style>
</head>
<body>
    <p id="first_text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quas quos nisi, harum iste tempore molestiae autem nobis minima eligendi officia?</p>

    <p id="second_text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quas quos nisi, harum iste tempore molestiae autem nobis minima eligendi officia?</p>
</body>
</html>
