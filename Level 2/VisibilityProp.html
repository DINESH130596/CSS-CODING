<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>

    <style>
        .Box{height: 50px; width: 50px;} 
        /* hum log visibility ko hidden bhi kr skte hai */
        #box1{
            background-color: indigo;; visibility: visible /*hidden*/; 
        }
        #box2{
            background-color: chartreuse; visibility: visible; 
        }
    </style>
</head>
<body>
    <div id="box1" class="Box">Box 1</div>
    <div id="box2" class="Box">Box 2</div> 

</body>
</html>
