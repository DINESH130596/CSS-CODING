<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackgroundColor</title>
    
    <!-- ab tak humne foreground color used kiya hai, lekin smj lo hume apne text ke piche ka color change krvana hai to hum background-color used krte hai, aur isme humne additional button ka bhi used kiya hai    -->
    <style>
        #First{
            color: black;
            background-color: red;
        }
        #Second{
            color: black;
            background-color: blue;
        }
        #Third{
            color: black;
            background-color: blueviolet;
        }
        button{
            color: black;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div id="First">First</div>
    <div id="Second">Second</div>
    <div id="Third">Third</div>
    <button>Click Me</button>
</body>
</html>
