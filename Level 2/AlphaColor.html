<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha</title>
    <!-- abhi smj lo niche mene rgba ke aage 255,50,,45, and aakhir me 1 diya hai, 1 ke jagah pr 
    agar me 0.5 deta to transparency thodi si thin ho jati  -->
    <style>
        #Alpha{
            color: rgba(255, 50, 45, 1);
        }
    </style>
</head>
<body>
    <!-- Alpha rgb ke tarah hi likhte hai lekin aakhir me alpha join hota hai hum likhte the rgb lekin isme rgba bhi likha jata hai, aplha me transparency dikhti hai, alpha div,heading me define kr skte hai  -->
    <div id="Alpha">Alpha</div>
    
    <!-- humne niche directly html page me style define kr diya hai -->
    <h1 style="color: rgba(2, 33, 55, 0.5);">Dinesh</h1>

</body>
</html>
